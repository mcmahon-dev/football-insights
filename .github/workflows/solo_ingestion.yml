name: üîÑ Solo Ingestion Run

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üì¶ Install dependencies
        run: |
          pip install -r requirements.txt || pip install requests pandas

      - name: üîë Echo environment (no secrets)
        env:
          LEAGUE_ID: ${{ vars.LEAGUE_ID != '' && vars.LEAGUE_ID || 39 }}
          SEASON: ${{ vars.SEASON != '' && vars.SEASON || 2023 }}
          ROUND: ${{ vars.ROUND != '' && vars.ROUND || 'Regular Season - 1' }}
        run: |
          echo "League: $LEAGUE_ID | Season: $SEASON | Round: $ROUND"

      - name: ‚öΩ Run Fetch Raw Round (uploads to Supabase)
        working-directory: ./src/ingestion
        env:
          # API-Football
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          LEAGUE_ID: ${{ vars.LEAGUE_ID != '' && vars.LEAGUE_ID || 39 }}
          SEASON: ${{ vars.SEASON != '' && vars.SEASON || 2023 }}
          ROUND: ${{ vars.ROUND != '' && vars.ROUND || 'Regular Season - 1' }}
          # Supabase Storage
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          SUPABASE_BUCKET: ${{ vars.SUPABASE_BUCKET != '' && vars.SUPABASE_BUCKET || 'api-football-raw' }}
          # Rate limiting
          MIN_INTERVAL_SECONDS: 6.5
          MAX_ATTEMPTS: 3
        run: python fetch_raw_round.py

      - name: üìÇ List local output (debug)
        run: |
          echo "Local raw-data tree:"
          find ./src/ingestion/raw-data -maxdepth 4 -type f -print || true
