name: 🔄 Solo Ingestion Run

on:
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v4

      - name: 🧭 Show working dirs (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "Repo tree (top level):"
          ls -la
          echo "src/ingestion tree:"
          ls -la ./src/ingestion || true

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt || pip install requests pandas

      - name: 🔑 Echo environment (no secrets)
        env:
          LEAGUE_ID: ${{ vars.LEAGUE_ID }}
          SEASON: ${{ vars.SEASON }}
          ROUND: ${{ vars.ROUND }}
        run: |
          echo "League: $LEAGUE_ID | Season: $SEASON | Round: $ROUND"

      - name: ⚽ Run Fetch Raw Round Script
        working-directory: ./src/ingestion
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          LEAGUE_ID: ${{ vars.LEAGUE_ID }}
          SEASON: ${{ vars.SEASON }}
          ROUND: ${{ vars.ROUND }}
        run: python fetch_raw_round.py
