name: üîÑ Solo Ingestion Run

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üß≠ Show working dirs (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "Repo tree (top level):"
          ls -la
          echo "src/ingestion tree:"
          ls -la ./src/ingestion || true

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt || pip install requests pandas

      - name: üîë Echo environment (no secrets)
        env:
          LEAGUE_ID: ${{ vars.LEAGUE_ID != '' && vars.LEAGUE_ID || 39 }}
          SEASON: ${{ vars.SEASON != '' && vars.SEASON || 2023 }}
          ROUND: ${{ vars.ROUND != '' && vars.ROUND || 'Regular Season - 1' }}
        run: |
          echo "League: $LEAGUE_ID | Season: $SEASON | Round: $ROUND"

      - name: ‚öΩ Run Fetch Raw Round Script
        working-directory: ./src/ingestion
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          LEAGUE_ID: ${{ vars.LEAGUE_ID != '' && vars.LEAGUE_ID || 39 }}
          SEASON: ${{ vars.SEASON != '' && vars.SEASON || 2023 }}
          ROUND: ${{ vars.ROUND != '' && vars.ROUND || 'Regular Season - 1' }}
        run: python fetch_raw_round.py
